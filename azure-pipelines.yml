trigger:
- main

stages:
- stage: Build
  displayName: "Build/Test"
  jobs:
  - job: Building
    pool:
      vmImage: ubuntu-latest

    steps:
    - script: chmod +x gradlew

    - task: Gradle@3
      inputs:
        workingDirectory: ''
        gradleWrapperFile: 'gradlew'
        gradleOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '17'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/TEST-*.xml'
        tasks: 'clean test jacocoTestReport'

    - task: PublishCodeCoverageResults@2
      inputs:
        summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/build/reports/jacoco/test/jacocoTestReport.xml'
        pathToSources: '$(System.DefaultWorkingDirectory)/app/src/main/java/'

    # - task: Gradle@3
    #   inputs:
    #     workingDirectory: ''
    #     gradleWrapperFile: 'gradlew'
    #     gradleOptions: '-Xmx3072m'
    #     javaHomeOption: 'JDKVersion'
    #     jdkVersionOption: '21'
    #     jdkArchitectureOption: 'x64'
    #     tasks: 'showProjectInfo'
    - script: |
        ./gradlew clean build
      workingDirectory: $(Build.SourcesDirectory)
      displayName: 'Build Spring Boot JAR'

    - task: CopyFiles@2
      inputs:
        contents: '**/build/libs/*SNAPSHOT.jar'
        targetFolder: '$(build.artifactStagingDirectory)'

    - task: PublishPipelineArtifact@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'

    # - task: Gitleaks@3
    #   inputs:
    #     scanlocation: '$(Build.SourcesDirectory)'
    #     configtype: 'predefined'
    #     predefinedconfigfile: 'GitleaksUdmCombo.toml'
    #     reportformat: 'sarif'

- stage: Deploy
  jobs:
  - deployment: DeployJob
    pool:
      vmImage: 'ubuntu-latest'
    environment: 'CA3 Environment'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: JavaToolInstaller@0
            inputs:
              versionSpec: '17'
              jdkArchitectureOption: 'x64'
              jdkSourceOption: 'PreInstalled'
          
          - task: DownloadPipelineArtifact@2
            inputs:
              # buildType: 'current'
              # downloadType: 'single'
              artifactName: 'drop'
              downloadPath: '$(Pipeline.Workspace)'
          
          - script: |
              JAR_FILE=$(find $(Pipeline.Workspace) -name *SNAPSHOT.jar)
              if [ -z "$JAR_FILE" ]; then
                echo "No JAR file found"
                exit 1
              fi
              echo "Found JAR file: $JAR_FILE"
              java -jar $JAR_FILE &
            displayName: 'Deploy Spring Boot app'

- stage: SecurityScanning
  displayName: 'Security Scanning'
  jobs:
  - job: SecurityCheck
    displayName: 'Security Check'
    pool:
      vmImage: 'ubuntu-latest'

    steps:
    - checkout: self
      fetchDepth: 0

    # (Optional) still download the build artifacts if you need them later
    # - task: DownloadBuildArtifacts@0
    #   displayName: 'Download build outputs'
    #   inputs:
    #     buildType: 'current'
    #     downloadType: 'single'
    #     artifactName: 'build-outputs'
    #     downloadPath: '$(System.DefaultWorkingDirectory)'

    # --- Gitleaks: CredScan replacement ---
    - task: Gitleaks@3
      displayName: 'Gitleaks secret scan (CredScan replacement)'
      inputs:
        scanlocation: '$(Build.SourcesDirectory)'

        configtype: 'predefined'
        predefinedconfigfile: 'GitleaksUdmCombo.toml'

        scanmode: 'smart'

        taskfail: false
        taskfailonexecutionerror: true

        reportformat: 'sarif'
        uploadresults: true
        reportartifactname: 'CodeAnalysisLogs'
        # reportfolder:  # default: agent temp
        # reportname:    # default: gitleaks-<timestamp>.sarif

        redact: true
        verbose: false

- stage: DependencySecurity
  displayName: 'Dependency Security Scanning'
  jobs:
  - job: OWASPCheck
    steps:
    - task: dependency-check-build-task@6
      inputs:
          projectName: '$(Build.Repository.Name)'
          scanPath: '$(System.DefaultWorkingDirectory)'
          format: 'HTML'
          uploadReports: true
          uploadSARIFReport: true
          nvdApiKey: 'B3CC3152-BED6-F011-8366-0EBF96DE670D'  # Replace with your API key
          additionalArguments: >
            --disableCentral
            --disableOssIndex